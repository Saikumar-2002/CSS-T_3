<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">MyDashboard</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Reports</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
      <button id="toggle-sidebar">Collapse</button>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Top Navbar -->
      <header class="navbar">
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
        </div>
        <div class="profile">
          <img src="https://via.placeholder.com/40" alt="Profile Picture" class="profile-pic">
          <span class="username">John Doe</span>
          <div class="dropdown">
            <button>â–¼</button>
            <ul>
              <li><a href="#">Profile</a></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </div>
        <div class="notifications">
          <span class="badge">3</span>
          
          <button id="theme-toggle">ðŸŒ™</button>
          <button>ðŸ””</button>
        </div>
        
      </header>

      <!-- Main Panels -->
      <section class="stats-cards">
        <div class="card">
          <h3>Total Sales</h3>
          <p class="stat" id="sales-stat">0</p>
        </div>
        <div class="card">
          <h3>Users Online</h3>
          <p class="stat" id="users-stat">0</p>
        </div>
        <div class="card">
          <h3>New Orders</h3>
          <p class="stat" id="orders-stat">0</p>
        </div>
      </section>

      <section class="charts">
        <canvas id="salesChart"></canvas>
      </section>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
